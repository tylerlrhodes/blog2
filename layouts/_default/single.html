<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <meta name="title" content="{{ .Title }}" />
    <meta name="description" content="{{ .Description }}" />
    <meta name="author" content="{{ .Site.Params.Info.Author }}" />
    <meta name="copyright" content="{{ .Site.Params.Info.Author }}" />
    <meta name="keywords" content="{{ delimit .Keywords ", " }}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{ .Site.Params.Info.TwitterHandle }}" />
    <meta name="twitter:creator" content="{{ .Site.Params.Info.TwitterHandle }}" />
    <meta name="twitter:title" content="{{ .Title }}" />
    <meta name="twitter:description" content="{{ .Description }}" />
    <meta name="twitter:image" content= "{{ .Site.Params.Info.Image | absURL }}" />
    <meta name="twitter:url" content="{{ .Permalink }}" />
    
    <meta name="og:url" content="{{ .Permalink }}" />
    <meta name="og:title" content="{{ .Title }}" />
    <meta name="og:image" content="{{ .Site.Params.Info.Image | absURL }}" />
    <meta name="og:description" content="{{ .Description }}" />
    <meta name="og:type" content="blog" />
    
    <link rel="canonical" href="http://tylerrhodes.net{{ .RelPermalink }}" />

    <script type="application/ld+json"> 
      {
          "@context": "http://schema.org",
          "@type": "BlogPosting",
          "inLanguage": "en-US",
          "author": "{{ .Site.Params.Info.Author }}",
          "url": {{ .Permalink }},
          "name": "{{ .Title }}",
          "headline": "{{ .Title }}",
          "datePublished": "{{ .Date.Format "2006-01-02" }}",
          "description": " {{ .Description }}",
          "image": [{{ .Site.Params.Info.Image | absURL }} ],
          "wordCount": "{{ .WordCount }}",
          "keywords": "{{ delimit .Keywords ", " }}"
      }
    </script>
    
    <title>
      {{ .Title }}
    </title>
    
    <link rel="stylesheet" type="text/css" href="/site.css" />
  </head>
  
  <body>
    <article>
      <div id="post-container" style="text-align:left">
      <a href="/">Home</a> | <a href="/series/tech/">Technical Posts </a> | <a href="/series/book-review">Book Reviews</a> | <a href="/series/personal"> Other/Personal </a> |
      <a href="/posts">All Posts</a>
      <header>
        <h1> {{ .Title }} </h1>
        <b>Published: </b>{{ .Date.Format "January 2, 2006" }}
      </header>
      {{ .Content }}

      <hr />
       &copy; Copyright 2021, Tyler Rhodes
      </div>

    </article>
    <script type="application/javascript">
      var doNotTrack = false;
      if (!doNotTrack) {
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-116483631-1', 'auto');
        
        ga('send', 'pageview');
      }
      </script>
      <script async src='https://www.google-analytics.com/analytics.js'></script>

  </body>
</html>
